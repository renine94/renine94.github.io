# [required] environment to run (dev | stg | prod)
env: dev

# [optional] project name this chart belongs to (e.g., rb2a, mathquiz, honeybee). if you does not use `fullnameOverride` this property is mandatory
project: <project_name>

# [required] component name
component: UNDEFINED_COMPONENT

# [optional] Override the template value of `toeic-webserver.fullname`.
fullnameOverride: ""

# [required] the number of replicas in the pod
replica: 1

# [required] toeic image
image:
  registry: <number>.dkr.ecr.ap-northeast-2.amazonaws.com
  repository: ""
  tag: ""

# [optional] Attach annotations of ServiceAccount to assume the iam role
serviceAccount:
  iamRoleARN: ""

# [optional] resource quota
resources: {}

# [optional] override the default node selector generated by the project name
nodeSelector: {}

# [optional] override the default tolerations generated by the project name
tolerations: []

# [optional] set readiness probe
readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10

# [optional] override the default cors policy of virtual services
corsPolicyOverride: {}

# [required] set termination grace period seconds
terminationGracePeriodSeconds: 30

# [optional] environment variables from vault
#
# bootstrap:
#   vault_envs: (eg)
#   - path: secret/apps/toeic/dev/common-resource/content-cdn
#     envs:
#     - name: CONF_CDN_DOMAIN_NAME
#       key: cdn_domain_name
bootstrap:
  vault_envs: []

# [optional] extra environment variables
#
# extraEnvs:
# - name: CONF_S3_REGION
#   value: us-west-2
extraEnvs: []

# [optional] whether to use datadog
datadog:
  enabled: false
  serviceMapping: ""
  logsInjection: false
  profilingEnabled: false
  profilingAllocationEnabled: false

# [optional] configuration for exposing endpoints using Gateway, VirtualService, and Service
# Note
# 1. If you add endpoints, you have to assign all corresponding property values to all endpoints.
# 2. You must assign exclusive ports in each endpoint sections (public, internal, in_cluster)
#
# endpoints:
#   public:
#   - host: toeic.dev.riiid.cloud
#     exposedPort: 31400
#     targetPort: 6565
#     containerPort: 6565
#     appProtocol: grpc-web
#   internal:
#   - host: toeic-internal.dev.riiid.cloud
#     exposedPort: 31400
#     targetPort: 6565
#     containerPort: 6565
#     appProtocol: grpc-web
#   in_cluster:
#   - targetPort: 8585
#     containerPort: 8585
#     appProtocol: http
endpoints:
  public: []
  internal: []
  in_cluster: []